<!DOCTYPE html>

<head>
    <title>School</title>
</head>

<body>
    <table border=2>
        {% for result in results %}
        <table border=1>
            {% for key, value in result.items() %}
            <tr>
                <th> {{ key }} </th>
                <td> {{ value }} </td>
            </tr>
            {% endfor %}
        </table>
        {%endfor%}
    </table>
</body>
